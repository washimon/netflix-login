<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DevFLix</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body>
    <div class="bg">

        <header class="site-header">
            <img src="img/logo.svg" alt="logotipo">
        </header>
        <main class="formulario-login main-container">
            <form action="#">
                <legend>Inicia sesión</legend>
                <div class="campo">
                    <input type="text" id="usuario">
                    <label for="usuario">Email o número de teléfono</label>
                </div>
                <div class="campo">
                    <input type="password" id="password">
                    <label for="password">Contraseña</label>
                    <button class="btn-pwd mostrar" type="button">Mostrar</button>
                </div>
                <div class="submit">
                    <input type="submit" value="Iniciar sesión">
                </div>
                <div class="acciones">
                    <div class="recuerdame">
                        <input type="checkbox" id="recuerdame">
                        <label for="recuerdame">Recuérdame</label>
                    </div>
                    <div class="ayuda">
                        <a href="#">¿Necesitas ayuda?</a>
                    </div>
                </div>
            </form>
            <div class="contenido-inferior">
                <a href="#" id="logo-facebook">Inicia sesión con Facebook</a>
                <p>¿Primera vez en Netflix? <a href="#">Suscríbete ya</a></p>
            </div>
        </main>
        <footer>
            <div class="footer-content">
                <p>¿Preguntas? Llama al 01800-265-0161</p>
                <nav class="menu-footer">
                    <a href="#">Términos de las tarjeta de regalo</a>
                    <a href="#">Términos de uso</a>
                    <a href="#">Declaración de privacidad</a>
                </nav>
                <select name="idioma" id="idioma">
                    <option name="idioma" value="spanish">
                        Español
                    </option>
                    <option name="idioma" value="english">
                        Inglés
                    </option>
                </select>
            </div>
        </footer>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
